# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.25.0
# Trunk provides extensibility via plugins. (https://docs.trunk.io/plugins)
plugins:
  sources:
    - id: trunk
      ref: v1.7.4
      uri: https://github.com/trunk-io/plugins
# Many linters and tools depend on runtimes - configure them here. (https://docs.trunk.io/runtimes)
runtimes:
  enabled:
    - node@22.16.0
    - python@3.10.8
# Repository configuration
repo:
  trunk_branch: main
# This is the section where you manage your linters. (https://docs.trunk.io/check/configuration)
lint:
  # File ignores - skip generated and vendor content
  ignore:
    - linters: [ALL]
      paths:
        - dist/**
        - coverage/**
        - node_modules/**
        - .firebase/**
        - public/mockServiceWorker.js # MSW generated file
        - "*.min.js"
        - "*.min.css"
  # Blocking thresholds - gradual adoption for security scanners
  threshold:
    - linters: [checkov]
      level: high # Only block on high-severity security issues
    - linters: [osv-scanner]
      level: high
  # Trigger rules for whole-repo linters
  triggers:
    - linters: [checkov]
      paths:
        - .github/**
        - "*.tf"
        - Dockerfile*
      targets:
        - .
  enabled:
    - actionlint@1.7.9
    - biome@2.3.8:
        commands: [check, format]
    - checkov@3.2.495
    - git-diff-check
    - markdownlint@0.46.0
    - osv-scanner@2.3.0
    - oxipng@10.0.0
    - svgo@4.0.0
    - trufflehog@3.91.2
    - yamllint@1.37.1
  disabled:
    - prettier # Using Biome instead for JS/TS formatting
actions:
  enabled:
    - trunk-upgrade-available
