<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="theme-color" content="#22c55e">
	<title>Offline - Natural Highs</title>
	<link rel="icon" href="/favicon.png">
	<style>
		* {
			box-sizing: border-box;
			padding: 0;
			margin: 0;
		}

		body {
			display: flex;
			align-items: center;
			justify-content: center;
			min-height: 100vh;
			padding: 1rem;
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
				'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
				sans-serif;
			-webkit-font-smoothing: antialiased;
			-moz-osx-font-smoothing: grayscale;
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
		}

		.container {
			width: 100%;
			max-width: 500px;
			padding: 2rem;
			text-align: center;
			background: white;
			border-radius: 1rem;
			box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
		}

		.icon {
			display: flex;
			align-items: center;
			justify-content: center;
			width: 80px;
			height: 80px;
			margin: 0 auto 1.5rem;
			font-size: 2.5rem;
			background: #f3f4f6;
			border-radius: 50%;
		}

		h1 {
			margin-bottom: 1rem;
			font-size: 1.75rem;
			font-weight: 700;
			color: #1f2937;
		}

		p {
			margin-bottom: 1.5rem;
			line-height: 1.6;
			color: #6b7280;
		}

		.retry-button {
			padding: 0.75rem 2rem;
			font-size: 1rem;
			font-weight: 600;
			color: white;
			cursor: pointer;
			background: #22c55e;
			border: none;
			border-radius: 0.5rem;
			transition: background 0.2s;
		}

		.retry-button:hover {
			background: #16a34a;
		}

		.retry-button:active {
			transform: scale(0.98);
		}

		.info {
			padding-top: 1.5rem;
			margin-top: 1.5rem;
			font-size: 0.875rem;
			color: #9ca3af;
			border-top: 1px solid #e5e7eb;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="icon">
			ðŸ“¡
		</div>
		<h1>You're Offline</h1>
		<p>
			It looks like you've lost your internet connection. Some features of Natural Highs
			may not be available right now.
		</p>
		<p>
			Don't worry - your data is safe and will sync when you're back online.
		</p>
		<button class="retry-button" onclick="window.location.reload()">
			Try Again
		</button>
		<div class="info">
			This page will automatically refresh when your connection is restored.
		</div>
	</div>

	<script>
		// Auto-reload when online
		window.addEventListener('online', () => {
			window.location.reload();
		});

		// Retry button functionality
		function checkConnection() {
			if (navigator.onLine) {
				window.location.reload();
			}
		}

		// Check connection every 5 seconds
		setInterval(checkConnection, 5000);
	</script>
</body>
</html>
